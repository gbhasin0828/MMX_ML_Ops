name: ðŸš€ Deploy Flask API

on:
  workflow_dispatch:  # âœ… Allows manual trigger
  push:
    paths:
      - "src/app.py"  # âœ… Runs when app.py is updated
  workflow_run:
    workflows: ["ðŸš€ Train & Register MLflow Model"]  # âœ… Runs after model training

jobs:
  deploy-flask:
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ› ï¸ Checkout Repository
        uses: actions/checkout@v3

      - name: ðŸ Set Up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: ðŸ“¦ Install Dependencies
        run: pip install --no-cache-dir -r src/requirements.txt

      - name: ðŸ”¥ Install MLflow & Flask
        run: pip install mlflow flask pandas requests dagshub boto3

      - name: ðŸ—ï¸ Set Up MLflow DagsHub Tracking
        run: |
          export DAGSHUB_USER="gbhasin0828"
          export DAGSHUB_TOKEN="${{ secrets.DAGSHUB_TOKEN }}"
          export MLFLOW_TRACKING_URI="https://dagshub.com/gbhasin0828/MMX_MLFlow.mlflow"

          echo "DAGSHUB_USER=$DAGSHUB_USER" >> $GITHUB_ENV
          echo "DAGSHUB_TOKEN=$DAGSHUB_TOKEN" >> $GITHUB_ENV
          echo "MLFLOW_TRACKING_URI=$MLFLOW_TRACKING_URI" >> $GITHUB_ENV

      - name: ðŸš€ Deploy Flask API with New Model
        run: python src/app.py
