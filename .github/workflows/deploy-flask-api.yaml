name: ğŸš€ Deploy Flask API

on:
  workflow_dispatch:  # âœ… Manual trigger only

jobs:
  deploy-flask:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ› ï¸ Checkout Repository
        uses: actions/checkout@v3

      - name: ğŸ Set Up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: ğŸ“¦ Install Dependencies
        run: pip install --no-cache-dir -r src/requirements.txt pyngrok

      - name: ğŸ—ï¸ Set Up MLflow DagsHub Tracking
        run: |
          export DAGSHUB_USER="gbhasin0828"
          export DAGSHUB_TOKEN="${{ secrets.DAGSHUB_TOKEN }}"
          export MLFLOW_TRACKING_URI="https://dagshub.com/gbhasin0828/MMX_MLFlow.mlflow"
          echo "DAGSHUB_USER=$DAGSHUB_USER" >> $GITHUB_ENV
          echo "DAGSHUB_TOKEN=$DAGSHUB_TOKEN" >> $GITHUB_ENV
          echo "MLFLOW_TRACKING_URI=$MLFLOW_TRACKING_URI" >> $GITHUB_ENV

      - name: âœ… Enable `ngrok` in Flask App
        run: echo "USE_NGROK=True" >> $GITHUB_ENV

      - name: ğŸš€ Deploy Flask API with `ngrok`
        run: python src/app.py

      - name: ğŸ” Check Logs for `ngrok` URL
        run: |
          sleep 5  # âœ… Wait for Flask & ngrok to start
          echo "ğŸ” Checking for ngrok public URL..."
          grep -i "Flask API is live at" src/app.py || echo "âŒ ngrok URL not found"
