name: ğŸš€ Manual Data Transformation Pipeline

on:
  workflow_dispatch:  # âœ… Allows manual trigger only

jobs:
  transform-data:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ› ï¸ Checkout Repository
        uses: actions/checkout@v3

      - name: ğŸ“¦ Install Dependencies
        run: pip install --no-cache-dir -r src/requirements.txt

      - name: ğŸš€ Run Data Transformation Script
        run: python src/data_pipeline.py

      - name: ğŸ—ï¸ Debug: Check If File Exists
        run: |
          if [ -f data/data_training.parquet ]; then
            echo "âœ… Transformed data found!"
          else
            echo "âŒ ERROR: Transformed data is missing!"
            exit 1
          fi

      - name: ğŸ—ï¸ Commit Transformed Data Back to GitHub
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git add data/data_training.parquet
          git commit -m "âœ… Updated transformed data_training.parquet"
          git push
